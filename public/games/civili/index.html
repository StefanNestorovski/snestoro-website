<!DOCTYPE html>
<html lang="en">

<head>
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
	<meta content="utf-8" http-equiv="encoding" />
    <link rel="stylesheet" href="./style.css">
</head>

<body style="margin:0; background-color: black;">
	<canvas id="gameCanvas"></canvas>
    <img src="./fullscreen-icon.png" id="fullscreen-icon" onclick="openFullscreen();"></img>

    <script>
        /* Get the element you want displayed in fullscreen mode (a video in this example): */
        let elem = document.getElementById("gameCanvas");

        /* When the openFullscreen() function is executed, open the video in fullscreen.
        Note that we must include prefixes for different browsers, as they don't support the requestFullscreen method yet */
        function openFullscreen() {
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.mozRequestFullScreen) { /* Firefox */
                elem.mozRequestFullScreen();
            } else if (elem.webkitRequestFullscreen) { /* Chrome, Safari and Opera */
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) { /* IE/Edge */
                elem.msRequestFullscreen();
            }
        }
    </script>
    <script src="scripts/vector2D.js" type="text/javascript"></script>
    <script src="scripts/country.js" type="text/javascript"></script>
    <script src="scripts/draw.js" type="text/javascript"></script>
    <script src="scripts/utils.js" type="text/javascript"></script>
	<script src="scripts/main.js" type="text/javascript"></script>
</body>
